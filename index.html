<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NutriLearn App</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/src/styles.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>

  <!-- IntaSend SDK -->
  <script src="https://cdn.intasend.com/intasend-inline.js" defer></script>

  <!-- React entry -->
  <script type="module" src="/src/main.jsx"></script>

  <!-- Custom scripts -->
  <script type="module" src="/src/script.js"></script>
  <script type="module" src="/src/payment.js"></script>
</head>
<body>
  <div class="container">
    <div id="root"></div>
    <header>
      <h1>NutriLearn</h1>
      <div id="nav-buttons"></div>
    </header>

    <!-- Welcome -->
    <section id="welcome-section" class="card">
      <h2>Welcome to NutriLearn</h2>
      <p>Track meals and view nutrition quickly.</p>
      <div style="max-width: 420px;">
        <label for="email">Email</label><br />
        <input id="email" type="email" placeholder="you@example.com" />
        <div style="height: 8px;"></div>
        <label for="password">Password</label><br />
        <input id="password" type="password" placeholder="password" />
        <div class="form-row" style="margin-top: 0.5rem;">
          <button id="login-btn" class="btn-primary">Login</button>
          <button id="signup-btn">Sign up</button>
        </div>
      </div>
    </section>

    <!-- Dashboard -->
    <section id="dashboard-section" class="hidden">
      <div class="grid">
        <div>
          <div class="card" style="margin-bottom: 1rem;">
            <h3>Log a Meal</h3>
            <label for="food-select">Food</label>
            <select id="food-select"><option value="">Loadingâ€¦</option></select>
            <div class="form-row">
              <div style="flex: 1;">
                <label for="portion-size">Portion (g)</label>
                <input id="portion-size" type="number" min="1" placeholder="100" />
              </div>
              <div style="display: flex; align-items: end;">
                <button id="add-meal-btn" class="btn-primary">Add</button>
              </div>
            </div>
          </div>

          <div id="meals-list" class="card">
            <h3>Today's Meals</h3>
            <p style="color: #666; text-align: center;">No meals logged yet today</p>
          </div>
        </div>

        <aside>
          <div class="card">
            <h3>Daily Stats</h3>
            <div class="stats">
              <div class="stat"><div>Calories</div><div id="calories-consumed">0</div></div>
              <div class="stat"><div>Protein</div><div id="protein-consumed">0g</div></div>
              <div class="stat"><div>Carbs</div><div id="carbs-consumed">0g</div></div>
              <div class="stat"><div>Fat</div><div id="fat-consumed">0g</div></div>
            </div>
            <canvas id="nutrition-chart" width="300" height="200" style="margin-top: 0.5rem;"></canvas>
            <div style="margin-top: 0.75rem;">
              <button id="upgrade-btn">Upgrade</button>
            </div>
          </div>
        </aside>
      </div>
    </section>
  </div>

  <!-- Subscription modal -->
  <div id="subscription-modal" class="hidden">
    <div class="card">
      <h3>Subscribe</h3>
      <p>Choose a plan</p>
      <div style="display: flex; gap: 0.5rem;">
        <button id="subscribe-card-btn" class="btn-primary">Card</button>
        <button id="subscribe-mpesa-btn">M-Pesa</button>
      </div>
      <div style="margin-top: 0.5rem;">
        <button id="close-modal">Close</button>
      </div>
    </div>
  </div>
</body>
</html>
